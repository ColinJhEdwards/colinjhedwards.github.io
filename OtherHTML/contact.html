<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Colin Edwards is a front end developer who is passionate about web design and using html, css, and javascript to create unique and clean designs."
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" href="../Images/portic.svg" />
    <title>Colin Edwards | Front End Developer Portfolio</title>
  </head>
  <body>
    <!--Header Section-->
    <header class="header">
      <nav class="links">
        <img src="../Images/code.svg" alt="code-symbol" />
        <h2>Colin Edwards</h2>
        <ul>
          <li><a href="../index.html">About Me</a></li>
          <li><a href="./projects.html">Projects</a></li>
          <li class="active"><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!--Contact section-->
    <section class="form-section">
      <form>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required />
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <button type="submit"><strong>Submit</strong></button>
      </form>
    </section>
    <!--footer section-->
    <footer class="footer">
      <h2>Colin Edwards &copy; 2020</h2>
    </footer>
    <!--bootstrap js link-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
